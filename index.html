<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receipt</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="receipt-container">
    <div class="receipt">
      <div class="header">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
          alt="Google Logo"
        />
        <span class="date">17.04.2019</span>
      </div>

      <div class="table-header">
        <span>DESCRIPTION</span>
        <span>SUBTOTAL</span>
      </div>

      <div class="item">
        <span>Google Pixel 3 XL 64 GB<br />in clearly white</span>
        <span>$999.00</span>
      </div>

      <div class="item">
        <span>Google Pixel 3 Case</span>
        <span>$99.00</span>
      </div>

      <div class="total">
        <span>Total</span>
        <span>$1098.00</span>
      </div>

      <div class="barcode">
        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
          <rect width="4" height="60" x="0" fill="#000" />
          <rect width="2" height="60" x="6" fill="#000" />
          <rect width="6" height="60" x="10" fill="#000" />
          <rect width="2" height="60" x="18" fill="#000" />
          <rect width="4" height="60" x="22" fill="#000" />
          <rect width="2" height="60" x="28" fill="#000" />
          <rect width="6" height="60" x="32" fill="#000" />
          <rect width="2" height="60" x="40" fill="#000" />
          <rect width="4" height="60" x="44" fill="#000" />
          <rect width="2" height="60" x="50" fill="#000" />
          <rect width="6" height="60" x="54" fill="#000" />
          <rect width="2" height="60" x="62" fill="#000" />
          <rect width="4" height="60" x="66" fill="#000" />
          <rect width="2" height="60" x="72" fill="#000" />
          <rect width="6" height="60" x="76" fill="#000" />
        </svg>
      </div>
    </div>
  </div>
</body>

</html>
